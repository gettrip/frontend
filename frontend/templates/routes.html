{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col mb-4">
            <a href='/cities' class="btn btn-secondary btn-lg">{{ city_name }}</a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 justify-content-md-center">
        {% for route in city_routes %}
            <div class="col mb-4" >
                <div class="card text-dark bg-info text-center">
                    <a href="{{ url_for('places.show_places_for_route', city_id=city_id, route_id=route.uid) }}" class="btn btn-info">
                        <div class="card-body">
                            <h3 class="card-title">{{ route.name }}</h3>
                            <p class="card-text fs-4">Route description</p>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Самый лучший сайт</title>
    </head>
    <body>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-6">
                <div class="col mb-4">
                    <div class="card text-white bg-secondary text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{ city_name }}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 justify-content-md-center">
            {% for route in city_routes %}
                <div class="col mb-4" >
                    <div class="card h-100 text-dark bg-info text-center">
                        <div class="card-body">
                            <h5 class="card-title fs-2">{{ route.name }}</h5>
                            <p class="card-text fs-4">Route description</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </body>
</html>

<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <br>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                    {{ city_name }}
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                    {{ route_name }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">

            <div class="col">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    {% for place in places %}
                    <div class="col">
                        <div class="card shadow-sm">
                          <img src="..." class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title"> {{ place }} </h5>
                            <p class="card-text"> Описание кратко </p>
                            <button type="button" class="btn btn-link"> Подробнее </button>
                          </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm " >
                    <div class="card-body">
                      <h5 class="card-title"> {{ route_name }} </h5>
                      <p class="card-text"> {{ route_description }} </p>
                      <a href="#" class="btn btn btn-success">Сохранить</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

  </body>
</html>

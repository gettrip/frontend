{% extends 'base.html' %}

{% block content %}

    <h2>Select city:</h2>

    <div class="list-group">
        <div class="row row-cols-1 row-cols-md-4">
            <div class="col mb-4">
            {% for city in cities %}
            <a href="{{ city.uid }}" class="list-group-item list-group-item-action list-group-item-warning">
            <p class="fs-4">{{ city.name }}</p>
            </a>
            {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col mb-4">
            <a href="/cities" class="btn btn-secondary btn-lg">{{ city_name }}</a>
            <a href="/cities/{{city_id}}" class="btn btn-secondary btn-lg">{{ route_name }}</a>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    {% if not places %}
                        <div class="col">
                            <h4>Coming soon...</h4>
                        </div>
                    {% else %}
                    {% for place in places %}
                    <div class="col">
                        <div class="card shadow-sm">
                          <img src="..." class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title"> {{ place.name }} </h5>
                            <p class="card-text"> Описание кратко </p>
                            <button type="button" class="btn btn-link"> Подробнее </button>
                          </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}

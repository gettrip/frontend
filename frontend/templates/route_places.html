{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-start">
        <div class="col-4">
            <a href="/cities" class="btn btn-secondary btn-lg">{{ city_name }}</a>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    {% if not places %}
                        <div class="col">
                            <h4>Coming soon...</h4>
                        </div>
                    {% else %}
                    {% for place in places %}
                    <div class="col">
                        <a href="#">
                            <div class="card shadow-sm">
                                <img src="https://proprikol.ru/wp-content/uploads/2019/09/kartinki-russkogo-muzeya-17-1.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title"> {{ place.name }} </h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm " >
                    <div class="card-body">
                      <img src="http://www.utro-tur.ru/assets/images/obzor/xovptuddtwi.jpg"  class="card-img-top" alt="...">
                      <h5 class="card-title"> {{ route_name }} </h5>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
